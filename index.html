<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        color: white;
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
    }

    .container {
        z-index: 2;
        max-width: 420px;
        width: 100%;
    }

    h1 {
        font-size: clamp(1.6rem, 5vw, 2.3rem);
        margin-bottom: 10px;
    }

    #countdown {
        font-size: clamp(0.9rem, 3.5vw, 1.2rem);
        margin-bottom: 20px;
    }

    /* Slideshow */
    .slideshow {
        width: 100%;
        max-width: 280px;
        height: 360px;
        margin: 20px auto;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .slideshow img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .btn-group {
        position: relative;
        margin-top: 10px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        margin: 10px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #eeeeee;
        color: black;
        position: absolute;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
        content: '';
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
        position: absolute;
    }

    .heart::before {
        top: -10px;
        left: 0;
    }

    .heart::after {
        left: -10px;
        top: 0;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) rotate(45deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) rotate(45deg);
            opacity: 0;
        }
    }

    /* Extra Mobile Optimization */
    @media (max-width: 480px) {
        .slideshow {
            height: 320px;
        }

        button {
            width: 120px;
            font-size: 16px;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1 id="title"></h1>
    <div id="countdown"></div>

    <div class="slideshow">
        <img id="slideImage" src="" alt="memory">
    </div>

    <div class="btn-group">
        <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
        <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No üò¢</button>
    </div>
</div>

<script>

// ‚ù§Ô∏è Partner Name
const partnerName = "Sam";
document.getElementById("title").innerText = `Hey ${Sam} ‚ù§Ô∏è, Will You Be My Valentine?`;


// ‚ù§Ô∏è Photo Memory Slideshow
const photos = [
    "IMG-20250715-WA0000.jpg",
    "1761644096881.jpg",
    "1761736969085.jpg"
];

let index = 0;
const slideImage = document.getElementById("slideImage");
slideImage.src = photos[index];

setInterval(() => {
    index = (index + 1) % photos.length;
    slideImage.src = photos[index];
}, 2500);

// ‚ù§Ô∏è Yes Click
function yesClicked() {
    document.body.innerHTML = "<h1 style='padding:20px'>Yayyyy ‚ù§Ô∏è I Love You Manüòç</h1>";
}

// ‚ù§Ô∏è Moving No Button (Mobile Safe)
function moveButton() {
    const button = document.getElementById("noBtn");

    const maxX = window.innerWidth - button.offsetWidth - 20;
    const maxY = window.innerHeight - button.offsetHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    button.style.left = x + "px";
    button.style.top = y + "px";
}

// ‚ù§Ô∏è Floating Hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);

</script>

</body>
</html>
